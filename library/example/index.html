<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Ollama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      line-height: 1.2rem;
    }
    #chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #messages {
      list-style-type: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    .message {
      padding: 10px;
      border-bottom: 1px solid #eee;
      margin: 12px 0;
      border-radius: 12px;
    }
    .message.user {
      text-align: right;
      background-color: #e0f7fa;
    }
    .message.bot {
      text-align: left;
      background-color: #fff9c4;
    }
    #form {
      display: flex;
      margin-top: 20px;
    }
    #prompt {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #send {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    #modelSelect {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <select id="modelSelect"></select>
    <ul id="messages"></ul>
    <form id="form">
      <input type="text" id="prompt" placeholder="Type your message here">
      <button id="send" type="submit">Send</button>
    </form>
  </div>
  <script type="module">
    let chatMessages = [];

    async function listModels() {
      const response = await fetch('http://localhost:11434/api/tags', {
        method: 'get',
        headers: {
          'content-type': 'application/json'
        }
      });

      const tags = await response.json();
      return tags.models;
    }

    function populateModelSelect(models) {
      const modelSelect = document.getElementById('modelSelect');
      const existingOptions = new Set();
      Array.from(modelSelect.options).forEach(option => existingOptions.add(option.value));
      models.forEach(model => {
        if (!existingOptions.has(model.name)) {
          const option = document.createElement('option');
          option.value = model.name;
          option.textContent = model.name;
          modelSelect.appendChild(option);
        }
      });
    }

    async function streamChatMessage(prompt, model) {
      chatMessages.push({ role: 'user', content: prompt });

      const response = await fetch('http://localhost:11434/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model,
          messages: chatMessages,
          stream: true
        })
      });

      if (!response.body) {
        throw new Error('ReadableStream not yet supported in this browser.');
      }

      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let message = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const jsonResponse = JSON.parse(decoder.decode(value));
        message += jsonResponse.message.content;

        const botMessage = document.querySelector('.message.bot:last-child pre');
        if (botMessage) {
          botMessage.textContent = message;
        } else {
          displayMessage(message, 'bot');
          chatMessages.push(jsonResponse.message);
        }
      }
    }

    function displayMessage(text, sender) {
      const messages = document.getElementById('messages');
      const messageElement = document.createElement('li');
      messageElement.className = `message ${sender}`;
      messageElement.innerHTML = `<pre>${text}</pre>`;
      messages.appendChild(messageElement);
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const prompt = document.getElementById('prompt').value;
      const model = document.getElementById('modelSelect').value;
      if (!prompt || !model) return;

      displayMessage(prompt, 'user');

      document.getElementById('prompt').value = '';

      await streamChatMessage(prompt, model);
    });

    setInterval(() => {
      listModels().then(populateModelSelect);
    }, 5000);
    listModels().then(populateModelSelect);
  </script>
</body>
</html>
