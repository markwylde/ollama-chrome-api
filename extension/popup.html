<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chrome Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            width: 500px;
        }
        #container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        h2 {
            font-size: 20px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f7f7f7;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Ollama Chrome Extension</h1>
        <p>This extension allows you to interact with the Ollama API through a user-friendly interface.</p>
        <h2>Approved Domains</h2>
        <table>
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="authorizedList">
                <!-- Domain entries will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="popup.js"></script>
</body>
</html>
